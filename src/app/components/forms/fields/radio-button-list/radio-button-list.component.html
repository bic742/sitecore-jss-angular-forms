<app-label [title]="field.model.title" [class]="field.model.labelCssClass"></app-label>

<mat-radio-group aria-label="Select an option">
  <mat-radio-button *ngFor="let option of items; let idx = index;"
    [ngClass]="field.model.cssClass" 
    [id]="field.valueField.id + idx" 
    [name]="field.valueField.name"
    [value]="option.value"
    [checked]="option.selected"
    (change)="onChange($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)">{{option.text}}</mat-radio-button>
</mat-radio-group>
